<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Invitados</title>

  <style>
    body {
      background-color: #1a1a1a;
      color: #7de6fc;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .carrusel {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 320px;
      position: relative;
      background-color: #000;
    }
    .carrusel-inner {
      display: flex;
      animation: scroll 40s linear infinite;
    }
    .carrusel img {
      height: 320px;
      width: auto;
      margin-right: 5px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    h1 {
      text-align: center;
      color: #3aa4c2;
      margin-top: 1em;
    }
    .info-evento {
      text-align: center;
      font-size: 1.1em;
      color: #7de6fc;
      padding: 0 3em;
    }
    form {
      max-width: 800px;
      margin: 2em auto;
      background-color: #1a1a1a;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    fieldset {
      border: 1px solid #620024;
      padding: 1em;
      margin-bottom: 1em;
    }
    legend {
      color: #3aa4c2;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      background-color: #2a2a2a;
      color: #7de6fc;
      border: 1px solid #002711;
      border-radius: 4px;
      font-family: 'Georgia', serif;
    }
    button {
      background-color: #13676d;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #002711;
    }
    @media (max-width: 600px) {
      .carrusel, .carrusel img {
        height: 200px;
      }
      form {
        padding: 1em;
        margin: 1em;
      }
      .info-evento {
        padding: 0 2em;
      }
    }
  </style>
  <script>
    function mostrarOtraAlergia(select, index) {
      const div = document.getElementById('alergiaOtra_' + index);
      div.style.display = select.value === 'otra' ? 'block' : 'none';
    }
  </script>
</head>

          <option value="vegetariano">Vegetariano</option>
          <option value="vegano">Vegano</option>
        </select>
      </label>
      <label>Alergia alimentaria:
        <select name="invitado1_alergia" onchange="mostrarOtraAlergia(this, 1)">
          <option value="ninguna">Ninguna</option>
          <option value="celiaco">Celíaco</option>
          <option value="otra">Otra</option>
