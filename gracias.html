<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por confirmar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #7de6fc;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .imagen {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
    }

    .mensaje {
      padding: 2em;
      max-width: 700px;
    }

    h1 {
      color: #3aa4c2;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #7de6fc;
    }

    @media (max-width: 600px) {
      .mensaje {
        padding: 1em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <img class="imagen" src="https://i.imgur.com/fP6jgMi.jpeg" alt="Gracias">
  <div class="mensaje">
    <h1>¡Gracias por confirmar tu asistencia!</h1>
    <p>
      Nos alegra contar contigo en esta celebración tan especial.  
      Muy pronto recibirás más información por correo.  
      <br><br>
      ¡Nos vemos el 17 de octubre!
    </p>
  </div>
</body>
</html>
