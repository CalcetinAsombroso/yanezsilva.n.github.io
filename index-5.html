<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .carrusel {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 320px;
      position: relative;
      background-color: #000;
    }
    .carrusel-inner {
      display: flex;
      animation: scroll 40s linear infinite;
    }
    .carrusel img {
      height: 320px;
      width: auto;
      margin-right: 5px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-top: 1em;
    }
    form {
      max-width: 800px;
      margin: 2em auto;
      background-color: #2a2a2a;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    fieldset {
      border: 1px solid #555;
      padding: 1em;
      margin-bottom: 1em;
    }
    legend {
      color: #c9a0dc;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      background-color: #5e2b72;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #7e3e90;
    }
    @media (max-width: 600px) {
      .carrusel, .carrusel img {
        height: 200px;
      }
      form {
        padding: 1em;
        margin: 1em;
      }
    }
  </style>
  <script>
    function mostrarOtraAlergia(select, index) {
      const div = document.getElementById('alergiaOtra_' + index);
      div.style.display = select.value === 'otra' ? 'block' : 'none';
    }
  </script>
</head>
