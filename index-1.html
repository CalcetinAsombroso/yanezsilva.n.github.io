<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de 1 Invitado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #7de6fc;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .carrusel {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 320px;
      position: relative;
      background-color: #000;
    }
    .carrusel-inner {
      display: flex;
      animation: scroll 40s linear infinite;
    }
    .carrusel img {
      height: 320px;
      width: auto;
      margin-right: 5px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    h1 {
      text-align: center;
      color: #3aa4c2;
      margin-top: 1em;
    }
    .info-evento {
      text-align: center;
      font-size: 1.1em;
      color: #7de6fc;
      padding: 0 3em;
    }
    form {
      max-width: 800px;
      margin: 2em auto;
      background-color: #1a1a1a;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    fieldset {
      border: 1px solid #620024;
      padding: 1em;
      margin-bottom: 1em;
    }
    legend {
      color: #3aa4c2;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      background-color: #13676d;
      color: #7de6fc;
      border: 1px solid #002711;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      background-color: #13676d;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #002711;
    }
    @media (max-width: 600px) {
      .carrusel, .carrusel img {
        height: 200px;
      }
      form {
        padding: 1em;
        margin: 1em;
      }
      .info-evento {
        padding: 0 2em;
      }
    }
  </style>
  <script>
    function mostrarOtraAlergia(select, index) {
      const div = document.getElementById('alergiaOtra_' + index);
      div.style.display = select.value === 'otra' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <div class="carrusel">
    <div class="carrusel-inner">
      <img src="https://i.imgur.com/7ZCANjH.jpeg" alt="img1">
      <img src="https://i.imgur.com/IlQAGqr.gif" alt="img2">
      <img src="https://i.imgur.com/Z9oQYDA.jpeg" alt="img3">
      <img src="https://i.imgur.com/f6pqYAe.jpeg" alt="img4">
      <img src="https://i.imgur.com/YxWv45P.jpeg" alt="img5">
      <img src="https://i.imgur.com/7ZCANjH.jpeg" alt="img1">
      <img src="https://i.imgur.com/IlQAGqr.gif" alt="img2">
      <img src="https://i.imgur.com/Z9oQYDA.jpeg" alt="img3">
      <img src="https://i.imgur.com/f6pqYAe.jpeg" alt="img4">
      <img src="https://i.imgur.com/YxWv45P.jpeg" alt="img5">
    </div>
  </div>

  <h1>Confirmación de Invitado</h1>
  <p class="info-evento">
    Matrimonio de <strong>Fernanda y Nicolás</strong><br>
    Lugar: Casa Irene. La Cañada del Carmen B, Lampa<br>
    Fecha y hora: 17 de octubre de 2025, 19:00 horas
  </p>

  <form action="https://script.google.com/macros/s/AKfycbxjJhxrUxu9ullW67EYOCp_s7bsP7pZLNjVQjkiIJLF5s4AmkR-YJyeTOhXek-MRFhY/exec" method="POST">
    <label>Correo del líder de familia:
      <input type="email" name="email_lider" required>
    </label>

    <input type="hidden" name="cantidad" value="1">

    <fieldset>
      <legend>Invitado</legend>
      <label>Nombre y Apellido: <input name="invitado1_nombre_apellido" required></label>
      <label>Tipo:
        <select name="invitado1_tipo">
          <option value="adulto">Adulto</option>
          <option value="niño">Niño</option>
        </select>
      </label>
      <label>Restricción alimentaria:
        <select name="invitado1_restriccion">
          <option value="ninguna">Ninguna</option>
          <option value="vegetariano">Vegetariano</option>
          <option value="vegano">Vegano</option>
        </select>
      </label>
      <label>Alergia alimentaria:
        <select name="invitado1_alergia" onchange="mostrarOtraAlergia(this, 1)">
          <option value="ninguna">Ninguna</option>
          <option value="celiaco">Celíaco</option>
          <option value="otra">Otra</option>
        </select>
      </label>
      <div id="alergiaOtra_1" style="display:none">
        <label>Especificar alergia: <input name="invitado1_alergia_otro"></label>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
