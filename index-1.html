<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Invitado</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .imagen-portada {
      width: 100%;
      height: 600px;
      background: url('https://i.imgur.com/YxWv45P.jpeg') no-repeat center center;
      background-size: contain;
      background-color: #000;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-top: 1em;
    }
    form {
      max-width: 800px;
      margin: 2em auto;
      background-color: #2a2a2a;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    fieldset {
      border: 1px solid #555;
      padding: 1em;
      margin-bottom: 1em;
    }
    legend {
      color: #c9a0dc;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      background-color: #5e2b72;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #7e3e90;
    }
  </style>
  <script>
    function mostrarOtraAlergia(select) {
      const div = document.getElementById("alergiaOtra_1");
      div.style.display = (select.value === "otra") ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="imagen-portada"></div>
  <h1>Confirmación de Invitado</h1>
  <p style="text-align: center; font-size: 1.1em; color: #ccc;">
    Matrimonio de <strong>Fernanda y Nicolás</strong><br>
    Lugar: Casa Irene, La Cañada del Carmen B, Lampa<br>
    Fecha y hora: 17 de octubre de 2025, 19:00 horas
  </p>

  <form action="https://script.google.com/macros/s/AKfycbxFhqzncnJXrUMHc-HFz-MfSx2atASKBFIiBpTJDRwmr_nMlaULRajCEpvaaeuPji4SEQ/exec" method="POST">
    <input type="hidden" name="cantidad" value="1">

    <label>Correo del líder de familia:
      <input type="email" name="email_lider" required>
    </label>

    <fieldset>
      <legend>Invitado</legend>
      <label>Nombre y Apellido:
        <input name="invitado1_nombre_apellido" required>
      </label>
      <label>Tipo:
        <select name="invitado1_tipo">
          <option value="adulto">Adulto</option>
          <option value="niño">Niño</option>
        </select>
      </label>
      <label>Restricción alimentaria:
        <select name="invitado1_restriccion">
          <option value="ninguna">Ninguna</option>
          <option value="vegetariano">Vegetariano</option>
          <option value="vegano">Vegano</option>
        </select>
      </label>
      <label>Alergia alimentaria:
        <select name="invitado1_alergia" onchange="mostrarOtraAlergia(this)">
          <option value="ninguna">Ninguna</option>
          <option value="celiaco">Celíaco</option>
          <option value="otra">Otra</option>
        </select>
      </label>
      <div id="alergiaOtra_1" style="display:none">
        <label>Especificar alergia:
          <input name="invitado1_alergia_otro">
        </label>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
